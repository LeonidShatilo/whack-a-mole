<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/whack-a-mole/src/main.css" />
    <title>Whack-A-Mole</title>
  </head>
  <body>
    <h1>Whack-A-Mole</h1>
    <div class="score-wrapper">
      <h2>Score <span class="score">0</span></h2>
      <h2>Best score <span class="best-score">0</span></h2>
    </div>
    <button id="start-game">start</button>
    <div class="game">
      <div class="hole">
        <div class="mole" data-strike="1"></div>
      </div>
      <div class="hole">
        <div class="mole" data-strike="2"></div>
      </div>
      <div class="hole">
        <div class="mole" data-strike="3"></div>
      </div>
      <div class="hole">
        <div class="mole" data-strike="4"></div>
      </div>
      <div class="hole">
        <div class="mole" data-strike="5"></div>
      </div>
      <div class="hole">
        <div class="mole" data-strike="6"></div>
      </div>
    </div>
    <script src="/whack-a-mole/src/script.js"></script>
  </body>
</html>
